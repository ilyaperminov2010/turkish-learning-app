<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#F5F5F0">
    <meta name="description" content="Приложение для изучения турецкого языка с интерактивными играми">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Türkçe Öğren</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <button class="header__back-btn" id="backBtn" aria-label="Назад" hidden>
                <span>←</span>
            </button>
            <h1 class="header__title">Türkçe Öğren</h1>
            <button class="header__settings-btn" id="settingsBtn" aria-label="Настройки">
                <span>⚙️</span>
            </button>
        </header>

        <main class="main" id="mainContent">
            <!-- Контент будет рендериться динамически -->
        </main>



        <div class="modal" id="modal" hidden>
            <div class="modal__overlay"></div>
            <div class="modal__content">
                <h2 class="modal__title"></h2>
                <p class="modal__message"></p>
                <div class="modal__actions"></div>
            </div>
        </div>

        <div class="loading" id="loading" hidden>
            <div class="loading__spinner"></div>
            <p class="loading__text">Загрузка...</p>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
